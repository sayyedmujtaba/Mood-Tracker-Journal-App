<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mood History</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Mood History</h1>
        </header>
        <ul class="mood-list">
            {% for mood in moods %}
                <li>{{ mood }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="container">
        
        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="/add-mood">Enter another mood</a>
        </nav>
    </div>
</body>
</html>
